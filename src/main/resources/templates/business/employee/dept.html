<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>

<head>
    <th:block th:include="common/include :: header('新增员工')" />

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

        <div class="form-group">

                <input class="form-control" type="text" name="name" id="name" th:value="${department.name}" disabled>

        </div>
    <br><br><br>
        <div class="form-group">
            <label class="col-sm-3 control-label ">部门简称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="sn" id="sn" th:value="${department.sn}" disabled>
            </div>
        </div>

</div>
